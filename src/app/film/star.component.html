<div align="center">
  <FONT face="Comic sans MS" color="#000000" size=6>
  <p>
    <strong>Star Wars</strong>
  </p>
  </FONT>
</div>
<div class="post-list" *ngFor="let post of posts">
  <a (click)="goToShow(post)">
    <div>
      {{post.title}}
    </div>
    <div>
      <p>
        {{post.description}}
      </p>
    </div>
  </a>
</div>
<a routerLink='/home'>Home</a>
